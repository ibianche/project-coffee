<!DOCTYPE html>
<html lang="en">


<head>
    <title>Coffee</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
</head>

<body>
<section class="introduction">
    <div class="container">
        <div class="hero-image">
        <img src="images/background.png" alt="">

            <div class="header">
                <h1 class="page-title">EL TIGRE</h1>
                <p class="page-subtitle">VENEZUELA COFFEE BEANS</p>
            </div>

            <div class="main-nav">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#products">PRODUCTS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>

            <div class="hero-text">
            <h1 class="first-hero-text">HOME OF </h1>
            <h1 class="second-hero-text">ORIGINAL TASTES</h1>
            <p>DISCOVER</p>
            <i class="icon-arrow"></i>
        </div>
        </div>
    </div>
</section>


<section class="products">
    <div class="container" id="product-list">

    </div>
</section>


<script id="template-products" type="text/x-handlebars-template">

    <div class="coffee-description container">
        <div class="products-images">
            <div class="row">
                {{{image}}}
            </div>
        </div>

        <div class="products-title">
            <div class="row">
                {{{id}}} {{{title}}}
            </div>
        </div>

        <div class="'products-description">
            <div class="row">
                {{{description}}}
            </div>
        </div>

        <div class="products-types">
            <div class="row">
                {{{roasting}}}
                {{{intensity}}}
            </div>
        </div>
            </div>


</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
